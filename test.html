<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Color</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        a {
            color: #ecf0f1;
            font-size: 12px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: #bdc3c7; /* Default gray color */
            color: #2c3e50;
            cursor: not-allowed; /* Default cursor */
        }

        button.enabled {
            background-color: orange;
            color: white;
            cursor: pointer; /* Changes cursor to pointer when active */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log ind</h1>
        <img src="logo-image.png" alt="Campus KÃ¸ge Logo" style="margin-bottom: 20px;">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
        <label for="password">Adgangskode</label>
        <input type="password" id="password" placeholder="Adgangskode">
        <a href="#">Glemt adgangskode? Reset adgangskode</a>
        <br><br>
        <button id="loginButton">Log ind med email</button>
        <br><br>
        <a href="#">Har du ikke en bruger? Opret her</a>
    </div>

    <script>
        // Get references to the password field and button
        const passwordField = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        // Listen for input in the password field
        passwordField.addEventListener('input', function () {
            if (passwordField.value.trim() !== '') {
                // If the password field has text, enable the button and change color
                loginButton.classList.add('enabled');
            } else {
                // If the password field is empty, reset the button
                loginButton.classList.remove('enabled');
            }
        });
    </script>
</body>
</html>
